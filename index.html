<!DOCTYPE html>
<html>
	
	<head>
		<script type="text/javascript" src="./js/libraries/aframe/aframe.min.js"></script>
		<script type="text/javascript" src="./js/libraries/aframe/aframe-pointcloud-component.min.js"></script>
	</head>

	<body>
		<a-scene background="color: red">
			<a-assets>
				<img id="sky" src="./images/stars.jpg">
			</a-assets>
			
			<a-sky src="#sky"></a-sky>

			<a-entity id="earthSystem" position="0 0 -10">
				<a-sphere id="earth" color="blue" radius="4" position="0 0 0"></a-sphere>
				<a-sphere id="moon" color="gray" radius="1" position="3 2 6"></a-sphere>
			</a-entity>

			<a-pointcloud 
				scale="0.1 0.1 0.1" 
				position="0 0.08 -2.5" 
				rotation="-90 45 0" 
				src="url(./models/sculpt.ply)" 
				size="0.01">
			</a-pointcloud>

			<a-pointcloud 
				scale="0.5 0.5 0.5" 
				position="1.5 2 0.5" 
				src="url(./models/Sphere.ply)" 
				size="0.05"
				texture="url(./images/circle.png)"
				depthWrite="false">
			</a-pointcloud>

		</a-scene>	
	</body>

</html>
